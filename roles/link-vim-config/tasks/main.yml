---
- name: remove old init.vim
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/nvim/init.vim"
    state: absent

- name: hard link on init.vim
  ansible.builtin.file:
    src: "{{ role_path }}/files/init.vim"
    dest: "{{ ansible_env.HOME }}/.config/nvim/init.vim"
    state: hard


